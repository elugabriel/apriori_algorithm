{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="text-center"><strong>Welcome to UNN Data Science Page</strong></h1><br>
  <h2 class="</strong>">Login to Use the system</h2>
  <br>
  <h2></h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  
  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group mb-3">
      <label for="username" class="form-label">User Name:</label>
      <input type="text" name="username" id="email" required class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" name="password" required id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
    </div>

    <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
<div class="form-group container">
  <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
</div>
{% endblock %}
