<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-group">
    <h1 class="text-center">Create New Account</h1>
    <br>
  </div>
  <div class="form-group">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" name="firstname" id="username" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" name="lastname" id="username" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="lastname" class="form-label">User Name:</label>
        <input type="text" name="username" id="username" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="username" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" name="address" id="username" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="ssname" class="form-label">Supermarket/School name:</label>
        <input type="text" name="ssname" id="username" required class="form-control"> 
        <!-- ss stands for supermarket/school  -->
      </div>

      <div class="form-group mb-3">
        <label for="purpose" class="form-label">Purpose:</label>
              
        <select name="purpose" id="username">
          <option value="education">Education</option>
          <option value="business">Business</option>
         
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" required id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" value="Sign Up">Sign Up</button>
        </div>
  
   
    </form>
    <div class="form-group container">
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  </div>
</body>
</html>
